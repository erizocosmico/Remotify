<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Remotify</title>
        <meta name="description" content="Control spotify on your machine with a web interface.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="vendor/ionicons/css/ionicons.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="vendor/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="vendor/socket.io-client/dist/socket.io.min.js"></script>
    </head>
    <body ng-app="remotify">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ng-controller="MainController" class="fullscreen">
            <section id="no-playing" ng-show="!playing">
                <div>
                    <p>Spotify is not playing anything</p>
                    <button ng-click="play()">Play something <span class="ion ion-ios7-play"></span></button>
                </div>
            </section>

            <section id="player" ng-show="playing">
                <div class="track">
                    <img src="{{ track.artwork }}" title="{{ track.title }}" />
                    <h1>{{ track.title }}</h1>
                    <h3>{{ track.album }} &mdash; {{ track.artist }}</h3>
                    <div class="controls">
                        <button class="prev" ng-click="prev()"><span class="ion ion-ios7-skipbackward"></span></button>
                        <button class="stop" ng-click="play()"><span class="ion ion-ios7-pause"></span></button>
                        <button class="next" ng-click="next()"><span class="ion ion-ios7-skipforward"></span></button>
                    </div>
                </div>
            </section>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
    </body>
</html>
